<div class="move-block-component">
    <div class="control-btns">
        <div class="btns-row">
            <div class="btn-move"></div> 
            <div 
                class="btn-move" #up  [innerHTML]="icon_arrow_up"
                (mousedown)="onBtnDown(ptzCommand.up)" (mouseup)="onBtnUp()"
            ></div> 
            <div class="btn-move"></div>   
        </div>
        
        <div class="btns-row">        
            <div 
                class="btn-move" #left [innerHTML]="icon_arrow_left"
                (mousedown)="onBtnDown(ptzCommand.left)" (mouseup)="onBtnUp()"
            ></div> 
            <div class="btn-move" #center [innerHTML]="icon_arrow_center"></div> 
            <div 
                class="btn-move" #right [innerHTML]="icon_arrow_right"
                (mousedown)="onBtnDown(ptzCommand.right)" (mouseup)="onBtnUp()"
            ></div>   
        </div>
        
        <div class="btns-row">
            <div class="btn-move"></div> 
            <div 
                class="btn-move" #down [innerHTML]="icon_arrow_down"
                (mousedown)="onBtnDown(ptzCommand.down)" (mouseup)="onBtnUp()"
            ></div> 
            <div class="btn-move"></div>   
        </div>
    </div>
</div>
