<div class="param-control-component">
    <div class="btn-spinbox-block" [class.focus]="params.focus" *ngIf="!isSwapper">
        <!-- <div class="spinbox-info">{{params.text}}: {{value}}</div> -->
        <div class="spinbox-info">{{params.text}}</div>
        
        <div class="spinbox-btns">
            <div 
                class="btn-one-click" 
                (click)="clickSpinbox(1)"
                (mousedown)="onBtnDown(1)" (mouseup)="onBtnUp()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/>
                </svg>
            </div>  

            <div 
                class="btn-one-click" 
                (click)="clickSpinbox(-1)"
                (mousedown)="onBtnDown(-1)" (mouseup)="onBtnUp()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
                </svg>
            </div> 
        </div>
    </div>


    <div class="btn-swapper" [class.btn-active]="params.active" [class.focus]="params.focus" *ngIf="isSwapper" (click)="clickSwaper()">
        <img src={{iconPath}} alt={{params.value}}>  
    </div>
</div>
